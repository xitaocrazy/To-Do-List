<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>To-Do List</title>

    <link rel="icon" type="image/png" href="img/favicon_16x16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="img/favicon_32x32.png" sizes="32x32" />

    <meta name="description" content="My personal To-Do List" />

    <meta property="og:url" content="index.html" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="To-Do List" />
    <meta property="og:description" content="My personal To-Do List" />
    <meta property="og:image" content="img/marca_header.png" />

    <meta name="twitter:card" content="summary">
    <meta name="twitter:url" content="index.html">
    <meta name="twitter:title" content="To-Do List">
    <meta name="twitter:description" content="My personal To-Do List">
    <meta name="twitter:image" content="img/marca_header.png">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/app.css">

    <!-- Fonts inclusion -->
    <link href="https://fonts.googleapis.com/css?family=Exo+2:400,400i,600,600i|Lato:400,400i" rel="stylesheet">

	<script src="js/jquery.1.12.4.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/knockout-3.4.2.js"></script> 
    <script src="js/my.ko.js"></script>
    <script src="ts/built/src/indexViewModel.js"></script>     
</head>
<body>
<header>    
</header>

<main>    
    <section id="to-do-list">
        <!-- Add New Item To List -->
        <div class="container">        
            <div class="row text">                
                <h2>Add new <span class="text-highlighted">to-do </span>item!</span></h2>
            </div>
            <div class="row new-iten">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" class="form-control" required placeholder="Title" data-bind="textInput: title"> 
                        <span id="helpBlock" class="help-block" data-bind="visible: isInvalidKey, text: invalidKeyMessage"></span>                               
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" class="form-control" required placeholder="Description" data-bind="textInput: description">
                        <span id="helpBlock" class="help-block" data-bind="visible: hasNoDescription">Insert a description</span>                 
                    </div>                                        
                </div>
            </div>
            <div>
                <button class="btn btn-lg btn-success" data-bind="click:addNewItem">Add new</button>
            </div>            
        </div>                 
        <!-- To-Do List -->
        <div class="container">
            <div class="row text">                
                <h2><span class="text-highlighted">To-Do </span>list!</span></h2>
            </div>
            <div class="table-responsive">
                <table class="table table-bordered table-hover" data-bind="bootstrapPopover : {content: 'Click in the item to mark as done', container: 'body', placement: 'right', trigger: 'hover click', delay: 150}">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: toDoList">
                        <tr data-bind="click: $parent.markAsDone.bind($data)">
                            <td data-bind="text: title"></td>
                            <td data-bind="text: description"></td>
                        </tr>
                    </tbody>
                </table>
              </div>
        </div> 
        <!-- Done List -->
        <div class="container">
            <div class="row text">                
                <h2><span class="text-highlighted">Done </span>list!</span></h2>
            </div>
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: doneList">
                        <tr>
                            <td data-bind="text: title"></td>
                            <td data-bind="text: description"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div> 
    </section>       
</main>

<footer>
    <div class="container">
        <h4>To-Do List</h4>
        <p>Todos os direitos reservados. Novembro, 2017.</p>
    </div>
</footer>

</body>

<script type="text/javascript">
    var viewModel = new main.IndexViewModel();
    ko.applyBindings(viewModel);
    viewModel.init();
</script>
</html>
